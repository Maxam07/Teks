<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Teks</title>
</head>

<body>
    <div class="playersCard">
        <div class="box-container player1">
            <div style="padding: 2rem;">
                <div class="plus_prem_card">
                    <i class="fa-solid fa-cart-plus premium" onclick="premCardsOpen(1)"></i>
                    Player I
                </div>

                <img class="teksImage" onclick="flip(this, 1)" src="/img/naruto_front.jpg" alt="naruto">

                <div>
                    <button onclick="pickCard('demo1', 1)">Pick</button>
                </div>

                <img class="teksImage" onclick="flip(this, 2)" src="/img/dragonball_front.webp" alt="dragonballsZ">

                <div>
                    <button onclick="pickCard('demo1', 2)">Pick</button>
                </div>

                <img class="teksImage" onclick="flip(this, 3)" src="/img/ben10_front.jpg" alt="ben10">

                <div>
                    <button onclick="pickCard('demo1', 3)">Pick</button>
                </div>
            </div>

            <div class="box player3">
                <div style="padding-top: 2rem;">
                    NPC
                    <div>
                        <img class="teksImage" onclick="flip(this, 7)" src="/img/pokemon_front.jpg" alt="pokemon">
                        <img class="teksImage" onclick="flip(this, 8)" src="/img/x-men_front.jpg" alt="marvel">
                        <img class="teksImage" onclick="flip(this, 9)" src="/img/justiceleague_front.jpg"
                            alt="justice league">
                    </div>
                    <div>
                        <button onclick="pickCard('demo', 7)">Pick</button>
                        <button onclick="pickCard('demo', 8)">Pick</button>
                        <button onclick="pickCard('demo', 9)">Pick</button>
                    </div>
                </div>
                <div class="teks_container">
                    <i id="tossCard" class="fa-solid fa-hand-point-right teks" onclick="teksPlay(event)"
                        style="color: #3f3f3f;"></i>
                </div>
            </div>

            <div class="player2">
                <div style="padding: 2rem;">
                    <div class="plus_prem_card">
                        <i class="fa-solid fa-cart-plus premium" onclick="premCardsOpen(2)"></i>
                        Player II
                    </div>
                    <img class="teksImage" onclick="flip(this, 4)" src="/img/superman_front.webp" alt="superman">
                    <div>
                        <button onclick="pickCard('demo2', 4)">Pick</button>
                    </div>
                    <img class="teksImage" onclick="flip(this, 5)" src="/img/cars_front.jpg" alt="cars">
                    <div>
                        <button onclick="pickCard('demo2', 5)">Pick</button>
                    </div>
                    <img class="teksImage" onclick="flip(this, 6)" src="img/bleach_front.jpg" alt="bleach">
                    <div>
                        <button onclick="pickCard('demo2', 6)">Pick</button>
                    </div>
                </div>
            </div>

            <div id="moveUp" class="gameOn">
                <div class="finalResult">
                    <div style="text-align: left;">
                        Bet
                        <div class="peso">
                            <h3>₱</h3>
                            <h3 id="betLabel"></h3>
                        </div>
                    </div>
                    <div class="finalCards">
                        <img id="demo1" class="teksImage">
                        <img id="demo" class="teksImage">
                        <img id="demo2" class="teksImage">
                    </div>
                    <div class="money-container">
                        <div class="money">
                            <i class="fa-solid fa-coins"></i>
                            Player I
                            <div class="peso">
                                <h3>₱</h3>
                                <h3 id="p1_initial">5000</h3>
                            </div>
                        </div>
                        <div class="money">
                            <i class="fa-solid fa-coins"></i>
                            Player II
                            <div class="peso">
                                <h3>₱</h3>
                                <h3 id="p2_initial">5000</h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="modal">
                <div>
                    <div class="showtModal">
                        <i class="fa-regular fa-eye-slash showResultModal" onclick="showResultModal()"
                            style="font-size: 24px;"></i>
                    </div>
                    <div class="modal_style">
                        <i class="fa-regular fa-eye view_cards" onclick="hideModal()"></i>
                        <h3 id="result"></h3>
                        <span id="winBet"></span>
                        <div class="modal_btn">
                            <button>Exit</button>
                            <button onclick="playAgain()">Play</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="betModal">
                <div class="modal_style">
                    <h3>Place Bet!</h3>
                    <div style="display: flex; justify-content: center;">
                        ₱
                        <h4 id="betRes"></h4>
                    </div>
                    <span id="moneyStatus"></span>
                    <div class="betVal">
                        <button id="bet1" onclick="placeBet(1)">₱ 100</button>
                        <button id="bet2" onclick="placeBet(2)">₱ 200</button>
                        <button id="bet3" onclick="placeBet(3)">₱ 300</button>
                        <button id="bet4" onclick="placeBet(4)">₱ 1000</button>
                    </div>
                    <div class="modal_btn">
                        <button>Exit</button>
                        <button onclick="placeBetandStart()">Play</button>
                    </div>
                </div>
            </div>

            <!-- PLAYER 1 Premium Cards Modal -->
            <div class="P1_prem_card_modal">
                <div class="prem_modal_style">
                    <h5 style="padding-bottom: 1rem;">₱500 Each</h5>
                    <div style="display: flex; justify-content: center;">
                        <h5>Balance: ₱</h5>
                        <h5 id="bal"></h5>
                    </div>
                    <h6 id="premBuyerStat"></h6>
                    <div class="premium_card_container">
                        <div class="prem_box">
                            <img class="teksImage" onclick="flip(this, 10)" src="/img/dragonballpremuim_front.gif"
                                alt="sonic">
                            <button class="premBtn10" onclick="buyPremCard('demo1', 10)">Buy</button>
                            <button class="premBtnPick10" onclick="pickCard('demo1', 10)">Pick</button>
                        </div>
                        <div class="prem_box">
                            <img class="teksImage" onclick="flip(this, 11)" src="img/transformerpremuim_front.gif"
                                alt="transformers">
                            <button class="premBtn11" onclick="buyPremCard('demo1', 11)">Buy</button>
                            <button class="premBtnPick11" onclick="pickCard('demo1', 11)">Pick</button>
                        </div>
                        <div class="prem_box">
                            <img class="teksImage" onclick="flip(this, 12)" src="/img/narutopremium_front.gif"
                                alt="Naruto">
                            <button class="premBtn12" onclick="buyPremCard('demo1', 12)">Buy</button>
                            <button class="premBtnPick12" onclick="pickCard('demo1', 12)">Pick</button>
                        </div>
                    </div>

                    <div class="modal_btn">
                        <button onclick="premCardsClose(1)">Close</button>
                    </div>
                </div>
            </div>
            <!-- Premium Cards Modal end -->

            <!-- PLAYER 2 Premium Cards Modal -->
            <div class="P2_prem_card_modal">
                <div class="prem_modal_style">
                    <h5 style="padding-bottom: 1rem;">₱500 Each</h5>
                    <div style="display: flex; justify-content: center;">
                        <h5>Balance: ₱</h5>
                        <h5 id="balp2"></h5>
                    </div>
                    <h6 id="premBuyerStatp2"></h6>
                    <div class="premium_card_container">
                        <div class="prem_box">
                            <img class="teksImage" onclick="flip(this, 13)" src="/img/captainMarvel_front.webp"
                                alt="sonic">
                            <button class="premBtn13" onclick="buyPremCard('demo2', 13)">Buy</button>
                            <button class="premBtnPick13" onclick="pickCard('demo2', 13)">Pick</button>
                        </div>
                        <div class="prem_box">
                            <img class="teksImage" onclick="flip(this, 14)" src="/img/hunterxhunter_front.webp"
                                alt="transformers">
                            <button class="premBtn14" onclick="buyPremCard('demo2', 14)">Buy</button>
                            <button class="premBtnPick14" onclick="pickCard('demo2', 14)">Pick</button>
                        </div>
                        <div class="prem_box">
                            <img class="teksImage" onclick="flip(this, 15)" src="/img/bleachpremium_front.gif"
                                alt="cool car">
                            <button class="premBtn15" onclick="buyPremCard('demo2', 15)">Buy</button>
                            <button class="premBtnPick15" onclick="pickCard('demo2', 15)">Pick</button>
                        </div>
                    </div>

                    <div class="modal_btn">
                        <button onclick="premCardsClose(2)">Close</button>
                    </div>
                </div>
            </div>

            <!-- Premium Cards Modal end-->

            <script src="index.js"></script>
</body>

</html>
